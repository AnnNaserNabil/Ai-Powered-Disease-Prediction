<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ai_Doc - Disease Predictor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background: linear-gradient(to right, #667eea, #764ba2);
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 500px;
            margin-top: 100px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        .btn-primary {
            background-color: #ff4081;
            border: none;
        }
        .btn-primary:hover {
            background-color: #e60073;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h2 class="mb-4">Ai_Doc - Disease Predictor</h2>
        <form action="/predict" method="post">
            <div class="mb-3">
                <input type="text" class="form-control" name="symptoms" placeholder="Enter symptoms (comma-separated)" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Predict</button>
        </form>
        {% if prediction %}
        <div class="mt-4 p-3 bg-light text-dark rounded">
            <h5>Predicted Disease:</h5>
            <p class="fw-bold">{{ prediction }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
