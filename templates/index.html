<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Disease Prediction System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" 
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Select2 CSS for searchable dropdown -->
  <link href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" rel="stylesheet" />

  <style>
    body {
      padding-top: 80px;
      background-color: #f8f9fa;
    }
    .navbar-brand {
      font-weight: bold;
      font-size: 1.5rem;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .form-group label {
      font-weight: 600;
    }
    .btn-primary {
      font-size: 1.1rem;
      padding: 10px 20px;
    }
    .alert {
      font-size: 1.2rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
    <a class="navbar-brand" href="#">Disease Prediction System</a>
  </nav>

  <!-- Main Container -->
  <div class="container mt-5">
    <h2 class="text-center text-primary mb-4">AI-Powered Disease Prediction</h2>
    <p class="text-center text-muted">Select your symptoms below, and our AI model will predict the most likely disease.</p>

    <!-- Symptom Selection Form -->
    <form method="POST">
      <div class="form-group">
        <label for="symptom-select">Select Symptoms:</label>
        <select id="symptom-select" name="symptoms" class="form-control" multiple>
          {% for symptom in symptoms %}
            <option value="{{ symptom }}">{{ symptom }}</option>
          {% endfor %}
        </select>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Predict Disease</button>
    </form>

    <!-- Prediction Result -->
    {% if prediction %}
      <div class="alert alert-success text-center mt-4">
        <h4>Prediction Result</h4>
        <p>Our AI model predicts: <strong>{{ prediction }}</strong></p>
      </div>
    {% endif %}
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>
  <script>
    $(document).ready(function() {
      $("#symptom-select").select2({
        placeholder: "Start typing to search symptoms...",
        allowClear: true
      });
    });
  </script>
</body>
</html>
