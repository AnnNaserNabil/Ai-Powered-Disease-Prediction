<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Disease Prediction System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            font-family: 'Poppins', sans-serif;
            padding-top: 80px;
        }
        .container {
            background: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px;
        }
        .form-group {
            position: relative;
        }
        .select-box {
            position: relative;
            width: 100%;
        }
        .select-box select {
            width: 100%;
            height: auto;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ced4da;
        }
        .btn-primary {
            font-size: 1.1rem;
            padding: 12px 24px;
            background: linear-gradient(135deg, #007bff, #0056b3);
            border: none;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <a class="navbar-brand" href="#">Disease Prediction System</a>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center mb-4">AI-Powered Disease Prediction</h2>
        <p class="text-center text-muted">Select your symptoms below, and our AI model will predict the most likely disease.</p>

        <form method="POST">
            <div class="form-group select-box">
                <label for="symptom-select">Select Symptoms:</label>
                <select id="symptom-select" name="symptoms" class="form-control" multiple>
                    {% for symptom in symptoms %}
                        <option value="{{ symptom }}">{{ symptom }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Predict Disease</button>
        </form>

        {% if prediction %}
            <div class="alert alert-success text-center mt-4">
                <h4>Prediction Result</h4>
                <p>Our AI model predicts: <strong>{{ prediction }}</strong></p>
            </div>
        {% endif %}
    </div>

    <footer class="footer text-center py-3 bg-primary text-white">
        <p>This project was created by <a href="https://github.com/AnnNaserNabil" target="_blank" class="text-white">Ann Naser Nabil</a>.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#symptom-select").select2({
                placeholder: "Start typing to search symptoms...",
                allowClear: true
            });
        });
    </script>
</body>
</html>
