<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ai_Doc - Disease Prediction</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 text-gray-900">
    <div class="min-h-screen flex flex-col items-center justify-center p-4">
        <h1 class="text-4xl font-bold text-blue-600 mb-6">Ai_Doc - Disease Prediction</h1>
        <form action="/predict" method="post" class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
            <label for="symptoms" class="block text-lg font-semibold mb-2">Select Symptoms:</label>
            <div class="grid grid-cols-2 gap-2 mb-4">
                {% for symptom in symptoms %}
                <label class="flex items-center space-x-2">
                    <input type="checkbox" name="symptoms" value="{{ symptom }}" class="rounded text-blue-500">
                    <span>{{ symptom }}</span>
                </label>
                {% endfor %}
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">Predict</button>
        </form>

        {% if prediction %}
        <div class="mt-6 bg-green-100 p-4 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold text-green-700">Prediction:</h2>
            <p class="text-lg text-green-800">{{ prediction }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
